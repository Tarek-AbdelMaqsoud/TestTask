<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container body-content">



    <h2>Add new Product.</h2>

    <form ng-submit="submit()" ng-controller="ProductAddController">
        <hr>
        <div class="form-group">
            <label class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input class="form-control" ng-model="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <input class="form-control" ng-model="Description">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Price</label>
            <div class="col-md-10">
                <input class="form-control" ng-model="Price" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Count</label>
            <div class="col-md-10">
                <input class="form-control" ng-model="Count" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" class="btn btn-primary" value="Save">
                <a href="/#" class="btn btn-default">cancel</a>
            </div>
        </div>
    </form>

    <hr>
</div>
